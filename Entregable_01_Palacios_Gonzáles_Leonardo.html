<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro - Mi web</title>
</head>
<body>
    <h2>Formulario de registro</h2>
    <form method="get">
        <table>

            <tr>
                <td><label for="nombre">Nombre(s):</label></td>
                <td><input type="text" id="nombre" name="nombre" required minlength="0" maxlength="50"></td>
            </tr>

            <tr>
                <td><label for="apell">Apellidos:</label></td>
                <td><input type="text" id="apell" name="apellidos" required minlength="0" maxlength="50"></td>
            </tr>

            <tr>
                <td>Genero:</td>
                <td><input type="radio" id="sexo_hombre" name="sexo" value="hombre"><label for="sexo_hombre">Masculino</label></td>
                <td><input type="radio" id="sexo_mujer" name="sexo" value="mujer"><label for="sexo_mujer">Femenino</label></td>
            </tr>

            <tr>
                <td><label for="correo">Correo Electrónico:</label></td>
                <td><input type="text" id="correo" name="correo" required></td>
            </tr>

            <tr>
                <td><label for="poblacion">Población:</label></td>
                <td>
                    <select id="poblacion" name="poblacion">
                        <option value="alicante">Alicante</option>
                        <option value="madrid">Madrid</option>
                        <option value="sevilla">Sevilla</option>
                        <option value="valencia">Valencia</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="descripcion">Descripción:</label></td>
                <td><textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea></td>
            </tr>

            <tr>
                <td colspan="2"><input type="checkbox" id="novedades" name="novedades"><label for="novedades">Deseo recibir información sobre novedades y ofertas</label></td>
            </tr>

            <tr>
                <td colspan="2"><input type="checkbox" id="condiciones" name="condiciones"><label for="condiciones">Declaro haber leído y aceptar las condiciones generales del programa y la normativa sobre protección de datos</label></td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Enviar</button></td>
            </tr>

        </table>
    </form>
</body>
</html>
