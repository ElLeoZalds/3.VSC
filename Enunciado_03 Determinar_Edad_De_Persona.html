<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enunciado03</title>
</head>
<body>
  <script>

    alert("EDAD DE UNA PERSONA"); 

    var NombreApell, Edad;

    NombreApell = prompt("Por Favor, Ingrese sus Apellidos y su(s) Nombre(s)").toUpperCase();
    Edad = parseInt(prompt("Por Favor, Ingrese su Edad"));

    document.write("BIENVENIDO ESTIMADO(A) " + NombreApell + " SU EDAD RECONOCIDA ES DE " + Edad + " AÑOS");
    alert("BIENVENIDO ESTIMADO(A) " + NombreApell + " SU EDAD RECONOCIDA ES DE " + Edad + " AÑOS");

/*Cree una función que determine la edad de una persona.*/
  </script>
</body>
</html>
