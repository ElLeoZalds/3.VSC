<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enunciado01</title>
</head>
<body>
  <script>

    alert("INGRESA TUS DATOS PERSONALES"); 

    var Apellidos, Nombres, Género, FechaNacimiendo;

    Apellidos= prompt("Por Favor, Ingrese sus Apellidos").toUpperCase();
    Nombres= prompt("Por Favor, Ingrese su(s) Nombre(s)").toUpperCase();
    Género= prompt("Por Favor, Ingrese su Género").toUpperCase();
    FechaNacimiendo= prompt("Por Favor, Ingrese su Fecha de Nacimiento").toUpperCase();
 
    document.write("BIENVENIDO SR(A) " + Apellidos + " " + Nombres + ", SE A RECONOCIDO SU GENERO COMO " + Género + " Y SU FECHA DE NACIMIENTO ES " + FechaNacimiendo );
    alert("BIENVENIDO SR(A) " + Apellidos + " " + Nombres + ", SE A RECONOCIDO SU GENERO COMO " + Género + " Y SU FECHA DE NACIMIENTO ES " + FechaNacimiendo );
    
/*Mediante JavaScript ingrese sus datos personales
(apellidos, nombres, género y fecha de nacimiento)
y mostrarlos en el documento HTML.*/
  </script>
</body>
</html>
