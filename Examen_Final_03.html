<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Examen_Final_03: Página de Contacto</title>
  <link rel="stylesheet" href="Examen_Final.css">
</head>
<body class="Fondo">
  <form action="">
  <table>
  <div>
    <h2><u>PÁGINA DE CONTACTO:</u></h2>
    <h3>Habla conmigo para consultar sobre el trabajo:</h3>
    <form id="contactForm">

      <tr>
        <td><label for="APell">APELLIDOS:</label></td>
        <td><input type="text" id="APell" required></td>
      </tr>
      <tr>
        <td><label for="Nombre">NOMBRES:</label></td>
        <td><input type="text" id="Nombre" required></td>
      </tr>
      <tr>
      <tr>
      <td><label for="corr">CORREO ELECTRÓNICO:</label></td>
      <td><input type="email" id="corr" required></td>
      </tr>

      <tr>
      <td><label for="telf">TELÉFONO:</label></td>
      <td><input type="text" id="telf" maxlength="9" required></td>
      </tr>

      <tr>
        <td><label for="direccion">DIRECCIÓN:</label></td>
        <td><input type="text" id="direccion" name="direccion" required></td>
      </tr>

      <tr>
        <td><label for="ciudad">CIUDAD:</label></td>
        <td><input type="text" id="ciudad" name="ciudad" required></td>
      </tr>

      <button type="submit">ENVIAR</button>
      <button type="reset">REINICIAR</button>
    </form>
  </div>
  </table>
  <script src="Examen_Final.js"></script>
</body>
</html>
